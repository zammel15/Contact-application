<div class="container spacer">
  <div class="panel panel-primary">
    <div class="panel-heading">Liste des contacts</div>
    <div class="panel-body">

      <table class="table table-dark">

        <thead>
        <tr>
        <th>ID</th><th>NOM</th><th>Email</th><th>PRENOM</th><th>PHONE</th>
        </tr>
        </thead>
        <tr *ngFor="let c of pageContacts?.content">
          <td>{{c.id}}</td>
          <td>{{c.nom}}</td>
          <td>{{c.email}}</td>
          <td>{{c.prenom}}</td>
          <td>{{c.tel}}</td>

        </tr>


      </table>

    </div>

  </div>


</div>
